<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de Pessoas</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<header th:insert="fragments/menu.html :: header"> </header>
	<div class="container my-2">
		<h1>Veiculos</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					
					<th>Marca</th>
					<th>Modelo</th>
					<th>Tipo</th>
					<th>Ano</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="veiculo : ${listaVeiculos}">
					<td th:text="${veiculo.marca}"></td>
					<td th:text="${veiculo.modelo}"></td>
					<td th:text="${veiculo.tipo}"></td>
					<td th:text="${veiculo.ano}"></td>
					<td>
						<a th:href="@{/cadastros/veiculos/{id}(id=${veiculo.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/cadastros/veiculos/excluir/{id}(id=${veiculo.id})}" class="btn btn-danger">Excluir</a>			
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/cadastros/veiculos/nova}" class="btn btn-primary btn-sm mb-3">Incluir Veiculo</a>
	</div>
</body>
</html>
