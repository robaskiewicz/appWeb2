
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

 <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</head>
<body>
	<div th:fragment="itens">
	<div class="container my-3">
		<h3>Itens</h3>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Produto</th>
					<th>Quantidade</th>
					<th>Valor</th>
					
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${pedidoItens}">
					<td th:text="${item.produto.nome}"></td>
					<td th:text="${item.qtd}"></td>
					<td th:text="${item.valor}"></td>
					
					<td>
						<a th:href="@{/cadastros/pedidoItens/{id}(id=${item.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/cadastros/pedidoItens/excluir/{id}(id=${item.id})}" class="btn btn-danger">Excluir</a>			
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/cadastros/pedidoItens/nova}" class="btn btn-primary btn-sm mb-3">Incluir Item Pedido</a>
	</div>
	</div>
</body>
</html>
