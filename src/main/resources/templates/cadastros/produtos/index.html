<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de Produtos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<header th:insert="fragments/menu.html :: header"> </header>
		<div class="container my-2">
		<h1>Pessoas</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Valor</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${listaProdutos}">
					<td th:text="${produto.nome}"></td>
					<td th:text="${produto.valor}"></td>
					<td>
						<a th:href="@{/cadastros/produtos/{id}(id=${produto.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/cadastros/produtos/excluir/{id}(id=${produto.id})}" class="btn btn-danger">Excluir</a>			
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/cadastros/produtos/nova}" class="btn btn-primary btn-sm mb-3">Incluir Produto</a>
	</div>
</body>
</html>
